<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연락처</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            color: #333;
        }

        header {
            background-color: #1d4eb8;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 1rem 0 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffeb3b;
        }

      
        main {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

       
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
        }

       
        section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 260px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        section:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        section h2 {
            color: #1d4eb8;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        section p {
            margin: 5px 0;
            font-size: 1rem;
            color: #555;
        }

        section button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #1d4eb8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        section button:hover {
            background-color: #ffeb3b;
            color: #1d4eb8;
            transform: scale(1.05);
        }

     
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #1d4eb8;
            color: white;
            font-size: 0.9rem;
            margin-top: 40px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

    
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        section {
            animation: fadeIn 0.6s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>개발자</h1>
        <nav>
            <ul>
                <li><a href="main_index.html">홈</a></li>
                <li><a href="main_about.html">학과 소개</a></li>
                <li><a href="TEAM.html">MBTI 퀴즈</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="card-container">
            <section>
                <h2>이건희</h2>
                <p>전공: 전산전자공학부</p>
                <p>이메일: info@example.com</p>
                <button>연락하기</button>
            </section>
            <section>
                <h2>고신영</h2>
                <p>전공: 공간환경시스템공학부</p>
                <p>이메일: 21900026@handong.ac.kr</p>
                <button>연락하기</button>
            </section>
            <section>
                <h2>김성영</h2>
                <p>전공: 경영경제학부</p>
                <p>이메일: info@example.com</p>
                <button>연락하기</button>
            </section>
            <section>
                <h2>김성준</h2>
                <p>전공: 법학부</p>
                <p>이메일: info@example.com</p>
                <button>연락하기</button>
            </section>
            <section>
                <h2>박철민</h2>
                <p>전공: 커뮤니케이션학부</p>
                <p>이메일: 21900322@handong.ac.kr</p>
                <button>연락하기</button>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 프론트엔드입문: 노인정</p>
    </footer>

    <script>
       
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                alert('연락처 정보가 이메일로 전송되었습니다.');
            });
        });
    </script>
</body>
</html>
