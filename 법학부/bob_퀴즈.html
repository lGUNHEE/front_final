<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>법학부 관련 퀴즈</title>
    <style>
        :root {
            --theme-color: #Faf7cc; /* 진한 오렌지색 */
            --bg-light: #FFF5E6;
            --text-dark: #333;
            --text-light: black;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: var(--bg-light);
        }

        header {
            background: var(--theme-color);
            color: var(--text-light);
            text-align: center;
            padding: 1.5rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            background: var(--theme-color);
            padding: 0.5rem 0;
            text-align: center;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            color: var(--theme-color);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .container p {
            color: var(--text-dark);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .back-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: var(--theme-color);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;

        }

        .back-button:hover {
            background: #e65c00;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: var(--theme-color);
            color: var(--text-light);
            margin-top: 2rem;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 15px 0;
            background-color: #f5cd1e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #08237a;
        }

        .result {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>법학부 관련 퀴즈</h1>
</header>
<nav>
    <a href="bob_학부 개요.html">학부 개요</a>
    <a href="bob_학습내용.html">학습 내용</a>
    <a href="bob_학부 비전.html">학부 비전</a>
    <a href="bob_추천 이유.html">추천 이유</a>
    <a href="bob_졸업후진로.html">졸업 후 진로</a>
    <a href="bob_입학 정보.html">입학 정보</a>
    <a href="bob_퀴즈.html">퀴즈</a>
</nav>
<div class="container">
    <h2>법학부 퀴즈에 도전하세요!</h2>

    <form id="quiz-form">
        <div class="quiz-question">
            <p>1. 법학부 추천수업 중 이름이 <u>가장 많이 언급되는</u> 교수님은??</p>
            <label class="quiz-option">
                <input type="radio" name="q1" value="KKO"> 김군오 교수님
            </label>
            <label class="quiz-option">
                <input type="radio" name="q1" value="SIH"> 송인호 교수님
            </label>
            <label class="quiz-option">
                <input type="radio" name="q1" value="BJS"> 배준성 교수님
            </label>
        </div>

        <div class="quiz-question">
            <p>2. 다음중 법학부 졸업 후 진로로 <u>알맞지 않은 것은?</u></p>
            <label class="quiz-option">
                <input type="radio" name="q2" value="JUDGE"> 판사
            </label>
            <label class="quiz-option">
                <input type="radio" name="q2" value="PROSECUTOR"> 검사
            </label>
            <label class="quiz-option">
                <input type="radio" name="q2" value="MAGICIAN"> 마법사
            </label>
        </div>

        <div class="quiz-question">
            <p>3. 다음중 법 공부를 하기 전에 <u>갖춰야 하는</u> 필수소양은?</p>
            <label class="quiz-option">
                <input type="radio" name="q3" value="ISSUE"> 법에 관한 시사 상식
            </label>
            <label class="quiz-option">
                <input type="radio" name="q3" value="CASE"> 판례에 관한 시사 상식식
            </label>
            <label class="quiz-option">
                <input type="radio" name="q3" value="WORLDVIEW"> 성경적 세계관
            </label>
        </div>

        <button type="button" onclick="checkAnswers()">제출하기</button> <br>
        <a href="bob_index.html" class="back-button">메인 페이지로 돌아가기</a>
    </form>

    <div class="result" id="quiz-result"></div>
</div>


<footer>
    &copy; 2024 한동대학교. All Rights Reserved.
</footer>

<script>
    function checkAnswers() {
        const answers = {
            q1: "SIH",
            q2: "MAGICIAN",
            q3: "WORLDVIEW"
        };

        let score = 0;
        const form = document.forms["quiz-form"];
        for (const question in answers) {
            const selectedOption = form.querySelector(`input[name=${question}]:checked`);
            if (selectedOption && selectedOption.value === answers[question]) {
                score++;
            }
        }

        const resultDiv = document.getElementById("quiz-result");
        resultDiv.textContent = `결과: ${score} / 3`;
    }
</script>

</body>
</html>
